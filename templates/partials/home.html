{% if cms.home %}
<div id="carousel-example-captions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators wow fadeInUp">
        {% for row in cms.home.featured_items %}
        {% if loop.first %}
        <li data-target="#carousel-example-captions" data-slide-to="{{ loop.index-1 }}" class="active"></li>
        {% else %}
        <li data-target="#carousel-example-captions" data-slide-to="{{ loop.index-1 }}"></li>
        {% endif %}
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for row in cms.home.featured_items %}
        <div class="item {% if loop.first %}active{% endif %}">
            <img class="wow pulse" data-wow-duration="3s" alt="{{ loop.index-1 }}" src="{{row.image|imageCrop(1920, 700) }}" alt="{{ row.header }}">
            <div class="carousel-caption">
                <h3 class="wow bounceInLeft" data-wow-duration="2s">{{ row.header }}</h3>
                <span class="wow bounceInRight" data-wow-duration="2s">{{ row.subtitle }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="left carousel-control" href="#carousel-example-captions" data-slide="prev">
        <span class="fa fa-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-captions" data-slide="next">
        <span class="fa fa-chevron-right"></span>
    </a>
</div>
{% endif %}
